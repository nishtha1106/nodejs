<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis text {
  font: 10px sans-serif;
}
.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.axis--x path {
  display: none;
}
.path-line {
  fill: none;
  stroke: yellow;
  stroke-width: 1.5px;
}
svg {
  background: #a9a9a9;
}
</style>
<body>
<h2>Stacked Bar Chart - Theft implementation</h2>
<div id='stacked-bar'></div>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
var initStackedBarChart = {
	draw: function(config) {
		me = this,
		domEle = config.element,
		stackKey = config.key,
		data = config.data,
		margin = {top: 20, right: 20, bottom: 30, left: 50},
	//	parseDate = d3.timeParse("%m/%Y"),
		width = 960 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom,
		xScale = d3.scaleBand().range([0, width]).padding(0.1),
		yScale = d3.scaleLinear().range([height, 0]),
		color = d3.scaleOrdinal(d3.schemeCategory20),
		xAxis = d3.axisBottom(xScale).tickFormat(d3.timeFormat("%b")),
		yAxis =  d3.axisLeft(yScale),
		svg = d3.select("#"+domEle).append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
				.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var stack = d3.stack()
			.keys(stackKey)
			.order(d3.stackOrderNone)
			.offset(d3.stackOffsetNone);
	
		var layers= stack(data);
			// data.sort(function(a, b) { return b.total - a.total; });
			xScale.domain(data.map(function(d) { return (d.year); }));
			yScale.domain([0, d3.max(layers[layers.length - 1], function(d) { return d[0] + d[1]; }) ]).nice();

		var layer = svg.selectAll(".layer")
			.data(layers)
			.enter().append("g")
			.attr("class", "layer")
			.style("fill", function(d, i) { return color(i); });

		  layer.selectAll("rect")
			  .data(function(d) { return d; })
			.enter().append("rect")
			  .attr("x", function(d) { return xScale((d.data.year)); })
			  .attr("y", function(d) { return yScale(d[1]); })
			  .attr("height", function(d) { return yScale(d[0]) - yScale(d[1]); })
			  .attr("width", xScale.bandwidth());

			svg.append("g")
			.attr("class", "axis axis--x")
			.attr("transform", "translate(0," + (height+5) + ")")
			.call(xAxis);

			svg.append("g")
			.attr("class", "axis axis--y")
			.attr("transform", "translate(0,0)")
			.call(yAxis);							
	}
}
var data = [{"year": 2001,"OVER $500": 32222,"$500 AND UNDER": 60352},

  {"year": 2003,"OVER $500": 20394,"$500 AND UNDER": 36387},

  {"year": 2005,"OVER $500": 18648,"$500 AND UNDER": 27378},
  {"year": 2006,"OVER $500": 20506,"$500 AND UNDER": 26706},
  {"year": 2007,"OVER $500": 21852,"$500 AND UNDER": 24756},
  {"year": 2008,"OVER $500": 23825,"$500 AND UNDER": 24876},
  {"year": 2009,"OVER $500": 21134,"$500 AND UNDER": 23732},
  {"year": 2010,"OVER $500": 21432,"$500 AND UNDER": 24071},
  {"year": 2011,"OVER $500": 15283,"$500 AND UNDER": 28329},
  {"year": 2012,"OVER $500": 15599,"$500 AND UNDER": 28767},
  {"year": 2013,"OVER $500": 15259,"$500 AND UNDER": 27118},
  {"year": 2014,"OVER $500": 14521,"$500 AND UNDER": 28173},
  {"year": 2015,"OVER $500": 12390,"$500 AND UNDER": 24193},
  {"year": 2016,"OVER $500": 3486,"$500 AND UNDER": 5925}];
var key = ["OVER $500", "$500 AND UNDER"];
initStackedBarChart.draw({
	data: data,
	key: key,
	element: 'stacked-bar'
});
</script>
